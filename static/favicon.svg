<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="planetGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </radialGradient>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  <g clip-path="url(#circleClip)">
    <!-- Background -->
    <circle cx="50" cy="50" r="50" fill="#000000"/>
    <!-- Stars -->
    <circle cx="20" cy="25" r="1.5" fill="#ffffff"/>
    <circle cx="80" cy="30" r="1" fill="#ffffff"/>
    <circle cx="30" cy="75" r="1.2" fill="#ffffff"/>
    <circle cx="70" cy="20" r="1" fill="#ffffff"/>
    <circle cx="85" cy="65" r="1.3" fill="#ffffff"/>
    <circle cx="15" cy="70" r="1" fill="#ffffff"/>
    <!-- Ring (behind planet) -->
    <ellipse cx="50" cy="50" rx="40" ry="10" fill="none" stroke="#888888" stroke-width="2.5" opacity="0.5"/>
    <!-- Planet -->
    <circle cx="50" cy="50" r="22" fill="url(#planetGrad)"/>
    <!-- Ring (in front of planet) -->
    <ellipse cx="50" cy="50" rx="40" ry="10" fill="none" stroke="#cccccc" stroke-width="2.5" opacity="0.7" 
             stroke-dasharray="0 65 85 0"/>
  </g>
</svg>
