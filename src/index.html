<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Loading Solar System...</p>
    </div>
    <div><script type="module" src="./script.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <div class="planet-header">
                <h2 id="planetName"></h2>
                <div id="planetDetails" class="planet-details"></div>
                            <span class="close-btn" onclick="closeInfo()">&times;</span>

            </div>
            <div class="timeline-container">
                <div id="timeline" class="timeline"></div>
            </div>
        </div>
    </div>
</body>
</html>
