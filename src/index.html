<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Loading Solar System...</p>
    </div>
    <div id="mainTitle" class="main-title-container">
        <h1 class="main-title">Solar system perception</h1>
        <p class="main-subtitle">Click on the planets to discover how our perception of the solar system has changed throughout human history, from ancient cosmologies to modern science.</p>
    </div>
    <div id="controlsLegend" class="controls-legend">
        <div class="legend-item">CMD + Drag: Pan</div>
        <div class="legend-item">Click + Drag: Orbit</div>
    </div>
    <div class="film-effect"></div>
    <div><script type="module" src="./script.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <div class="planet-header">
                <h2 id="planetName"></h2>
                <div id="planetDetails" class="planet-details"></div>
                            <span class="close-btn" onclick="closeInfo()">&times;</span>

            </div>
            <div class="timeline-container">
                <div id="timeline" class="timeline"></div>
            </div>
        </div>
    </div>
    
    <!-- Fullscreen Image Carousel -->
    <div id="imageCarousel" class="image-carousel">
        <span class="carousel-close" onclick="closeCarousel()">&times;</span>
        <button class="carousel-btn carousel-prev" onclick="navigateCarousel(-1)">&#10094;</button>
        <button class="carousel-btn carousel-next" onclick="navigateCarousel(1)">&#10095;</button>
        <div class="carousel-content">
            <img id="carouselImage" src="" alt="Full size image">
            <div id="carouselInfo" class="carousel-info"></div>
        </div>
        <div class="carousel-counter"><span id="carouselCounter"></span></div>
    </div>
</body>
</html>
